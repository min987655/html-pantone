<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@350&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <title>Signin</title>

</head>

<body>
    <h2>Sign In</h2>
    <form action="#" method="post">
        <p>
            <label class="user__id" for="id">ID</label>
            <input id="id" name="id" type="text" placeholder="ID" required />
            <input id="btn" name="btn" type="button" value="ID Check" onclick="" />
        </p>
        <p>
            <label class="user__email" for="email">Email</label>
            <input id="Email" name="Email" type="email" placeholder="Email Address" required />
        </p>
        <p>
            <label class="user__password" for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" required />
        </p>
        <p>
            <label class="user__confirm_password" for="confirm_password">Confirm Password</label>
            <input id="confirm__password" name="confirm__password" type="password" placeholder="Confirm Password" required />
        </p>
        <p>
            <input type="submit" value="Sign In" id="submit">
        </p>
    </form>
</body>

</html>
